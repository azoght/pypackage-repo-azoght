<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <!-- Skeleton CSS -->
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet"/>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&amp;display=swap" rel="stylesheet" type="text/css"/>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-latest.min.js">
  </script>
  <!-- Marked parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js">
  </script>
  <!-- Favicon -->
  <link href="../favicon.svg" rel="icon"/>
  <!-- Custom Styles -->
  <link href="../static/package_styles.css" rel="stylesheet"/>
  <!-- Our JS -->
  <script src="../static/pypi_checker.js" type="text/javascript">
  </script>
  <script defer="" src="../static/package_page.js">
  </script>
  <title>
   Azoght's Test Package Index
  </title>
 </head>
 <body>
  <div class="container">
   <section class="header">
    <button class="goback-button" onclick="redirectToIndex()">
     <svg height="50" width="50">
      <circle cx="25" cy="25" fill="#1EAEDB" r="20">
      </circle>
      <path d="M15 25l10-10v5h10v10h-10v5z" fill="white">
      </path>
     </svg>
    </button>
    myfirststackpy
    <span>
    </span>
    <span class="version" id="latest-version">
     v0.0.6
    </span>
    <span hidden="" id="latest-main-version">
     v0.0.6
    </span>
   </section>
   <pre hidden="" id="installdanger">
      <button class="danger-button" disabled="">
        DANGER ! A higher version of myfirststackpy already exists on PyPi
      </button>
    </pre>
   <pre id="installcmd">
      <code>pip install myfirststackpy --extra-index-url https://azoght.github.io/pypackage-repo-azoght/</code>
    </pre>
   <hr/>
   <div class="row">
    <div class="three columns">
     <b>
      Project links
     </b>
     <button id="repoHomepage" onclick="openLinkInNewTab('https://github.com/zakyedge/myfirststackpy')">
      Homepage
     </button>
     <p class="elem">
      <b>
       Author :
      </b>
      azoght
     </p>
     <section class="versions" id="versions">
      <div id="v0.0.3" onclick="load_readme('v0.0.3', scroll_to_div=true)">
       <a href="git+https://github.com/zakyedge/myfirststackpy@v0.0.3#egg=myfirststackpy-0.0.3">
        0.0.3
       </a>
      </div>
      <div class="" id="v0.0.4" onclick="load_readme('v0.0.4', scroll_to_div=true);">
       <a href="git+https://github.com/zakyedge/myfirststackpy@v0.0.4#egg=myfirststackpy-0.0.4">
        0.0.4
       </a>
      </div>
      <div class="" id="v0.0.5" onclick="load_readme('v0.0.5', scroll_to_div=true);">
       <a href="git+https://github.com/azoght/pypackage-repo-azoght@v0.0.5#egg=myfirststackpy-0.0.5">
        0.0.5
       </a>
      </div>
      <div class="" id="v0.0.6" onclick="load_readme('v0.0.6', scroll_to_div=true);">
       <a href="git+https://github.com/zakyedge/myfirststackpy@v0.0.6#egg=myfirststackpy-0.0.6">
        0.0.6
       </a>
      </div>
     </section>
    </div>
    <div class="nine columns" id="description_pkg">
     <h6 class="text-header">
      Description
     </h6>
     <p class="readme-block" id="markdown-container">
     </p>
    </div>
   </div>
  </div>
  <script>
   var url_readme_main = 'https://raw.githubusercontent.com/azoght/myfirststackpy/refs/heads/main/README.md';
    
    $(document).ready(function () {
      var this_vers = document.getElementById('latest-main-version').textContent.trim();
      document.getElementById(this_vers).classList.add('main');
      check_supply_chain_attack("myfirststackpy", this_vers, warn_unsafe);
    
      if (window.location.hash != "") {
        let version_hash = window.location.hash;
        version = version_hash.replace('#', '');
        load_readme(version, scroll_to_div=true);
        return;
      }
      load_readme(this_vers);
    });
  </script>
 </body>
</html>
